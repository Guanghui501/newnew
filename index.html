<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMESIS - Nitrogen-rich Energetic Materials Database</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #search-box {
            width: 100%;
            padding: 1rem 2rem;
            border: 2px solid var(--secondary-color);
            border-radius: 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        #search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        table {
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(145deg, var(--primary-color), #1a252f);
            color: white;
        }

        th {
            padding: 1.2rem;
            font-weight: 600;
            text-align: left;
            position: relative;
            transition: background 0.2s ease;
        }

        th:hover {
            background: rgba(255,255,255,0.1);
            cursor: pointer;
        }

        th::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        th[data-sort-direction="asc"]::after {
            content: '↑';
        }

        th[data-sort-direction="desc"]::after {
            content: '↓';
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s ease;
        }

        tr:hover td {
            background: #f8f9fa;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .pagination button:hover {
            background: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pagination button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #page-number {
            display: inline-flex;
            align-items: center;
            padding: 0 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .numeric-cell {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEMESIS Database</h1>

        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search by chemical formula..." 
                   oninput="renderTable()">
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th onclick="sortBy('id')">ID</th>
                    <th onclick="sortBy('formula')">Formula</th>
                    <th onclick="sortBy('mass_density')" data-sort-direction="">Density (g/cm³)</th>
                    <th onclick="sortBy('N_concentration')" data-sort-direction="">N Content (%)</th>
                    <th onclick="sortBy('E_d')" data-sort-direction="">Energy (kJ/g)</th>
                    <th onclick="sortBy('V_d')" data-sort-direction="">Velocity (km/s)</th>
                    <th onclick="sortBy('P_d')" data-sort-direction="">Pressure (GPa)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage('prev')" id="prev-btn">Previous</button>
            <span id="page-number"></span>
            <button onclick="changePage('next')" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        // 保持原有JavaScript功能不变，仅更新样式相关部分
        // 原有JavaScript代码在这里...
        
        // 更新样式相关的函数
        function updateSortArrows() {
            document.querySelectorAll('th').forEach(header => {
                header.removeAttribute('data-sort-direction');
                if (header.textContent.includes(sortColumn)) {
                    header.setAttribute('data-sort-direction', sortDirection);
                }
            });
        }

        // 在renderTable()中调用updateSortArrows()
        // 其他JavaScript功能保持原有实现
    </script>
</body>
</html>
