<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMESIS - Nitrogen-rich Energetic Materials Database</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #search-box {
            width: 100%;
            padding: 1rem 2rem;
            border: 2px solid var(--secondary-color);
            border-radius: 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        #search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        table {
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(145deg, var(--primary-color), #1a252f);
            color: white;
        }

        th {
            padding: 1.2rem;
            font-weight: 600;
            text-align: left;
            position: relative;
            transition: background 0.2s ease;
        }

        th:hover {
            background: rgba(255,255,255,0.1);
            cursor: pointer;
        }

        th[data-sort-direction="asc"]::after {
            content: ' ↑';
            position: static;
            display: inline-block;
            margin-left: 8px;
        }

        th[data-sort-direction="desc"]::after {
            content: ' ↓';
            position: static;
            display: inline-block;
            margin-left: 8px;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s ease;
        }

        tr:hover td {
            background: #f8f9fa;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .pagination button:hover {
            background: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pagination button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #page-number {
            display: inline-flex;
            align-items: center;
            padding: 0 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .numeric-cell {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEMESIS Database</h1>

        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search by chemical formula..." 
                   oninput="renderTable()">
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th onclick="sortBy('id')">ID</th>
                    <th onclick="sortBy('formula')">Formula</th>
                    <th onclick="sortBy('mass_density')">Density (g/cm³)</th>
                    <th onclick="sortBy('N_concentration')">N Content (%)</th>
                    <th onclick="sortBy('E_d')">Energy (kJ/g)</th>
                    <th onclick="sortBy('V_d')">Velocity (km/s)</th>
                    <th onclick="sortBy('P_d')">Pressure (GPa)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage('prev')" id="prev-btn">Previous</button>
            <span id="page-number"></span>
            <button onclick="changePage('next')" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        function toSubscript(text) {
            const subscriptMap = {
                '0': '₀', '1': '₁', '2': '₂', '3': '₃', '4': '₄',
                '5': '₅', '6': '₆', '7': '₇', '8': '₈', '9': '₉'
            };
            return text.replace(/\d/g, digit => subscriptMap[digit] || digit);
        }

        function formatNumber(value) {
            if (value === undefined || value === null || isNaN(value)) {
                return 'N/A';
            }
            return parseFloat(value).toFixed(3);
        }

        let sortColumn = 'id';
        let sortDirection = 'desc';
        let data = {};
        let currentPage = 1;
        const rowsPerPage = 15;

        // Mock data fetch - replace with actual fetch('db.json')
        setTimeout(() => {
            data = {
                "1": {
                    "formula": "C3N6O6",
                    "mass_density": 1.85,
                    "N_concentration": 36.8,
                    "E_d": 5.42,
                    "V_d": 8.72,
                    "P_d": 32.1
                },
                "2": {
                    "formula": "C4N8O8",
                    "mass_density": 1.92,
                    "N_concentration": 39.1,
                    "E_d": 5.65,
                    "V_d": 8.95,
                    "P_d": 34.2
                }
            };
            renderTable();
        }, 100);

        function sortBy(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'desc';
            }
            renderTable();
        }

        function renderTable() {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            const searchQuery = document.getElementById('search-box').value.toLowerCase();
            const filteredData = Object.entries(data).filter(([entryId, entry]) =>
                entry.formula.toLowerCase().includes(searchQuery)
            );

            filteredData.sort((a, b) => {
                const aVal = sortColumn === 'id' ? parseInt(a[0]) : a[1][sortColumn];
                const bVal = sortColumn === 'id' ? parseInt(b[0]) : b[1][sortColumn];

                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }
                return 0;
            });

            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            currentPage = Math.min(currentPage, totalPages);
            currentPage = Math.max(currentPage, 1);

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            paginatedData.forEach(([entryId, entry]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entryId}</td>
                    <td>${toSubscript(entry.formula)}</td>
                    <td class="numeric-cell">${formatNumber(entry.mass_density)}</td>
                    <td class="numeric-cell">${formatNumber(entry.N_concentration)}</td>
                    <td class="numeric-cell">${formatNumber(entry.E_d)}</td>
                    <td class="numeric-cell">${formatNumber(entry.V_d)}</td>
                    <td class="numeric-cell">${formatNumber(entry.P_d)}</td>
                `;
                row.addEventListener('click', () => showDetails(entryId));
                tableBody.appendChild(row);
            });

            updatePagination(filteredData.length);
            updateSortHeaders();
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            document.getElementById('page-number').textContent = 
                `Page ${currentPage} of ${totalPages || 1}`;
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            direction === 'next' ? currentPage++ : currentPage--;
            renderTable();
        }

        function updateSortHeaders() {
            document.querySelectorAll('th').forEach(header => {
                const colName = header.getAttribute('onclick').replace("sortBy('", "").replace("')", "");
                header.removeAttribute('data-sort-direction');
                if (colName === sortColumn) {
                    header.setAttribute('data-sort-direction', sortDirection);
                }
            });
        }

        function showDetails(entryId) {
            const entry = data[entryId];
            alert(`Detailed View:\n
                ID: ${entryId}
                Formula: ${toSubscript(entry.formula)}
                Density: ${formatNumber(entry.mass_density)} g/cm³
                Nitrogen Content: ${formatNumber(entry.N_concentration)}%
                Energy: ${formatNumber(entry.E_d)} kJ/g
                Velocity: ${formatNumber(entry.V_d)} km/s
                Pressure: ${formatNumber(entry.P_d)} GPa`);
        }

        // Initial render
        renderTable();
    </script>
</body>
</html>
